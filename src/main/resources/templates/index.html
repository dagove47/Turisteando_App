<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<html>
<head>
    <title>Comentarios de Turistiando</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
         background-image: url("https://caribe.lat/blog/wp-content/uploads/2016/10/Lugares-de-Costa-Rica.jpg");
         background-repeat: no-repeat;
         background-size: cover;   
         background-color: #D2E2F4;
        }

        .page-title {
            font-size: 3em;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .btn-warning{
            background-color: black;
            color: white;
        }

        .btn-success{
            background-color: green;
            color: white;
        }

        .comment-section {
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="page-title">Comentarios de Turistiando</h1>
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Comentario</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody class="comment-section">
                <tr th:each="persona:${personas}">
                    <td th:text="${persona.id}"></td>
                    <td th:text="${persona.name}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td>
                        <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-success" onclick="return confirm('¿Estás seguro que deseas eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Regresar a la página principal</a>
    </div>
</body>
</html>
