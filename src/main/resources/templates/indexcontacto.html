<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
    <html>
        <head>
            <title>Turisteando - Contacto</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- favicon -->
            <link rel="icon" href="./images/favicon.png" type="image/x-icon"
                  title="Gps icons created by Freepik from www.flaticon.com">
            <!-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <!-- Bootstrap Icons -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
            <!-- CSS -->
            <link rel="stylesheet" href="css/mainStyles.css"/>
            <link rel="stylesheet" href="css/contact.css"/>
            <!-- JS main -->
            <script type="module" src="js/main.js"></script>
        </head>
        <body>
            <div class="loader" id="loader">
                <div class="lds-dual-ring"></div>
                <p class="neonTextFlicker">Cargando...</p>
            </div>
            <div class="page-container">
                <header class="header">
                    <nav class="navbar">
                        <a  class="nav-left" href="/home.html">
                            <img class="logo" src="./images/logo.png" alt="Logo Turisteando"/>
                        </a>
                        <ul class="nav-right">
                            <li><a href="/destinos">Destinos</a></li>
                            <li><a href="/tours">Tours</a></li>
                            <li><a href="/seguros">Seguros</a></li>
                            <li><a href="/tips">Tips</a></li>
                            <li><a href="/listar">Nosotros</a></li>
                            <li><a href="/contacto">Contacto</a></li>
                            <li><a href="/reserva"><em class="bi bi-bag-check"></em></a></li>
                            <li><a href="/servicioalcliente"><em class="bi bi-exclamation-triangle"></em></a></li>
                        </ul>
                    </nav>
                    <h1>Contacto</h1>
                </header>
                <main class="main-container">
                    <section class="m-5">
                        <!--<h2 class="mt-5" style="font-size: 3rem; text-align: center; color: #FFA500">Contacto:</h2>-->
                        <a class="m-5" th:href="@{/new-contacto}">
                            <button type="button" class="btn btn-primary btn-lg mx-auto d-block">Ser Contactado</button>
                        </a>
                        <div class="card mb-3"  th:each="personacontacto:${PersonaContacto}">
                            <div class="card-header" th:text="${personacontacto.nombre}"></div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${personacontacto.consulta}"></h5>
                                <p class="card-text">Producto interesado: <span class=""  th:text="${personacontacto.producto_interesado}"></span></p>
                                <p class="card-text">Contacto: <span class=""  th:text="${personacontacto.contacto}"></span></p>
                                <p class="card-text">fecha de solicitud: <span class=""  th:text="${personacontacto.fecha_solicitud}"></span></p>
                                <p class="card-text">Código: <span class=""  th:text="${personacontacto.id}"></span></p>
                                <a class="btn btn-primary "  th:href="@{/editar-contacto/}+${personacontacto.id}"><em class="bi bi-pencil"></em></a>
                                <a class="btn btn-danger " th:href="@{/eliminar-contacto/}+${personacontacto.id}"  onclick="return confirm('¿Estás seguro de que deseas eliminar este contacto?')"><em class="bi bi-trash3"></em></a>
                            </div>
                        </div>
                    </section>
                </main>
                <footer class="footer">
                    <div>
                        <div class="footer-links col">
                            <a href=""><em class="bi bi-facebook"></em></a>
                            <a href=""><em class="bi bi-instagram"></em></a>
                            <a href=""><em class="bi bi-linkedin"></em></a>
                            <a href=""><em class="bi bi-twitter"></em></a>
                        </div>
                        <div class="footer-text">Todos los derechos reservados&nbsp;|&nbsp;
                            <a href="">Términos</a>&nbsp;|&nbsp;
                            <a href="">Privacidad</a>
                        </div>
                        <div class="footer-text"><a href="">© 2023 Turisteando</a>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        </body>
    </html>
