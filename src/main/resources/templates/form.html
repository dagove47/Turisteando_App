<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de comentarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("https://caribe.lat/blog/wp-content/uploads/2016/10/Lugares-de-Costa-Rica.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #e9ecef;
            border-radius: 10px 10px 0px 0px;
        }
        h3 {
            font-weight: bold;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #343a40;
        }
        input[type="text"] {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Formulario de comentarios</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/save}" th:object="${persona}" method="POST">
                            <div class="form-group">
                                <label for="id">ID:</label>
                                <input id="id" th:field="*{id}" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input id="name" th:field="*{name}" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Comentario:</label>
                                <input id="telefono" th:field="*{telefono}" type="text" required>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
