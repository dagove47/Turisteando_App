
<!DOCTYPE html>
<html>
    <head>
        <title>Turisteando - Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="icon" href="./images/favicon.png" type="image/x-icon"
              title="Gps icons created by Freepik from www.flaticon.com">
        <!-- CSS -->
        <link rel="stylesheet" href="css/signupLogin.css"/>
        <link rel="stylesheet" href="css/mainStyles.css"/>
    </head>
    <body class="signup-background">
        <header>
            <nav class="navbar">
                <a  class="nav-left" href="/home.html">
                    <img class="logo" src="./images/logo.png" alt="Logo Turisteando"/>
                </a>
            </nav>
        </header>
        <main>
            <div class="center">
                <h1 class="formTitle">Registrarse</h1>
                <p class="signup-login-link">¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión</a></p>
                <form class="form" action="action">
                    <div class="txt-field">
                        <label>Nombre</label>
                        <input type="text" required>
                    </div>
                    <div class="txt-field">
                        <label>Apellidos</label>
                        <input type="text" required>
                    </div>
                    <div class="txt-field">
                        <label>Correo electrónico</label>
                        <input type="email" required>
                    </div>
                    <div class="txt-field">
                        <label>Teléfono</label>
                        <input type="number" required>
                    </div>
                    <div class="txt-field">
                        <label>Fecha Nacimiento</label>
                        <input type="date" required>
                    </div>
                    <div class="txt-field checkbox">
                        <input type="checkbox" required>
                        <label>Yo acepto las Condiciones y la Política de privacidad de TURISTEANDO.</label>
                    </div>
                    <div class="containerBtn">
                        <input class="formBtn" type="submit" value="Registrarse">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
