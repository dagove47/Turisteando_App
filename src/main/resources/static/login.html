
<!DOCTYPE html>
<html>
    <head>
        <title>Turisteando - Iniciar sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="icon" href="./images/favicon.png" type="image/x-icon"
              title="Gps icons created by Freepik from www.flaticon.com">
        <!-- CSS -->
        <link rel="stylesheet" href="css/signupLogin.css"/>
        <link rel="stylesheet" href="css/mainStyles.css"/>
    </head>
    <body class="login-background">
        <header>
            <nav class="navbar">
                <a  class="nav-left" href="/home.html">
                    <img class="logo" src="./images/logo.png" alt="Logo Turisteando"/>
                </a>
            </nav>
        </header>
        <main>
            <div class="center">
                <h1 class="formTitle">Iniciar sesión</h1>
                <p class="signup-login-link">¿Aún no tienes una cuenta? <a href="/signup.html">Regístrate</a></p>
                <form class="form" action="action">
                    <div class="txt-field">
                        <label>Correo electrónico</label>
                        <input type="email" id="usuario" name="usuario" required>
                    </div>
                    <div class="txt-field">
                        <label>Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="containerBtn">
                        <input class="formBtn" type="submit" value="Iniciar sesión">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
